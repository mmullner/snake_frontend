<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    canvas {
      border: 1px solid black;
      display: none; /* Spielfeld verstecken bis Countdown vorbei ist */
      margin: 20px auto;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      display: none;
    }

    .button {
      width: 50px;
      height: 50px;
      background-color: lightgray;
      margin: 5px;
      text-align: center;
      line-height: 50px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
    }

    #playerInfo {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      display: none; /* Erst nach Countdown sichtbar */
    }

    #countdown {
      font-size: 120px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="controls" id="mobileControls">
    <div class="button" id="left">←</div>
    <div class="button" id="right">→</div>
  </div>
  <div id="countdown"></div>
  <div id="playerInfo"></div>

  <script>
    const socket = io("https://snake1-kgp4.onrender.com");

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let snake, food, playerName, score, gameStarted = false;
    let countdownValue = 3;

    const isMobile = window.innerWidth <= 768 || /Mobi|Android/i.test(navigator.userAgent);
    if (isMobile) {
      document.getElementById("mobileControls").style.display = "flex";
    }

    socket.on("init", (data) => {
      snake = data.snake;
      food = data.food;
      playerName = data.playerName;
      score = 0;
      gameStarted = false;

      document.getElementById("playerInfo").innerHTML = `Player: ${playerName} | Score: ${score}`;
      startCountdown();
    });

    socket.on("gameUpdate", (data) => {
      if (!gameStarted) return;

      snake = data.players[Object.keys(data.players)[0]];
      food = data.food;
      score = snake.score;

      document.getElementById("playerInfo").innerHTML = `Player: ${playerName} | Score: ${score}`;
      drawGame();
    });

    socket.on("gameOver", (data) => {
      alert(`${data.winner} wins!`);
      startCountdown();
    });

    function startCountdown() {
      const countdownElement = document.getElementById("countdown");
      countdownElement.style.display = "block";
      countdownElement.innerHTML = countdownValue;

      document.getElementById("gameCanvas").style.display = "none";
      document.getElementById("playerInfo").style.display = "none";

      const countdownInterval = setInterval(() => {
        countdownValue--;
        countdownElement.innerHTML = countdownValue;

        if (countdownValue <= 0) {
          clearInterval(countdownInterval);
          countdownElement.style.display = "none";
          gameStarted = true;

          document.getElementById("gameCanvas").style.display = "block";
          document.getElementById("playerInfo").style.display = "block";

          drawGame();
        }
      }, 1000);
    }

    function drawGame() {
      if (!gameStarted) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "green";
      ctx.fillRect(food.x * 20, food.y * 20, 20, 20);

      ctx.fillStyle = snake.color;
      snake.body.forEach(segment => {
        ctx.fillRect(segment[0] * 20, segment[1] * 20, 20, 20);
      });
    }

    window.addEventListener("keydown", (e) => {
      if (!gameStarted || !snake || !snake.direction) return;

      if (e.key === "ArrowLeft" && snake.direction.x !== 1) {
        socket.emit("keyPress", { direction: "ArrowLeft" });
      } else if (e.key === "ArrowRight" && snake.direction.x !== -1) {
        socket.emit("keyPress", { direction: "ArrowRight" });
      }
    });

    document.getElementById("left").addEventListener("click", () => {
      if (gameStarted && snake && snake.direction && snake.direction.x !== 1) {
        socket.emit("keyPress", { direction: "ArrowLeft" });
      }
    });

    document.getElementById("right").addEventListener("click", () => {
      if (gameStarted && snake && snake.direction && snake.direction.x !== -1) {
        socket.emit("keyPress", { direction: "ArrowRight" });
      }
    });

  </script>
</body>
</html>
