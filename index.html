<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Multiplayer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .button {
      width: 80px;
      height: 50px;
      background-color: lightgray;
      margin: 5px;
      text-align: center;
      line-height: 50px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
    }
    #playerInfo {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }
    #countdown {
      font-size: 40px;
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="playerInfo"></div>
  <div id="countdown"></div>

  <div class="controls" id="mobileControls" style="display: none;">
    <div class="button" id="left">⟲ Left</div>
    <div class="button" id="right">⟳ Right</div>
  </div>

  <script>
    const socket = io("https://snake1-kgp4.onrender.com");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const countdownElement = document.getElementById("countdown");

    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    if (isMobile) document.getElementById("mobileControls").style.display = "flex";

    let players = {};
    let food = {};
    let playerId = null;

    socket.on("init", (data) => {
      playerId = socket.id;
      players[playerId] = data.snake;
      food = data.food;
      drawGame();
    });

    socket.on("gameUpdate", (data) => {
      players = data.players;
      food = data.food;
      drawGame();
    });

    socket.on("playerLeft", (data) => {
      delete players[data.id];
      drawGame();
    });

    // Countdown anzeigen
    socket.on("countdown", (countdown) => {
      countdownElement.innerText = countdown;
    });

    // Spiel zeichnen
    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * 20, food.y * 20, 20, 20);

      for (let id in players) {
        ctx.fillStyle = players[id].color;
        players[id].body.forEach(segment => ctx.fillRect(segment[0] * 20, segment[1] * 20, 20, 20));
      }

      document.getElementById("playerInfo").innerText =
        `Spieler: ${players[playerId]?.name} | Punkte: ${players[playerId]?.score}`;
    }

    window.addEventListener("keydown", (e) => socket.emit("keyPress", e.key));
    document.getElementById("left").addEventListener("click", () => socket.emit("keyPress", "ArrowLeft"));
    document.getElementById("right").addEventListener("click", () => socket.emit("keyPress", "ArrowRight"));
  </script>
</body>
</html>
