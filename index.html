<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      display: none; /* Initially hide controls */
    }

    .button {
      width: 50px;
      height: 50px;
      background-color: lightgray;
      margin: 5px;
      text-align: center;
      line-height: 50px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
    }

    #playerInfo {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }

    #countdown {
      font-size: 120px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="controls" id="mobileControls">
    <div class="button" id="left">←</div>
    <div class="button" id="right">→</div>
  </div>
  <div id="countdown"></div>
  <div id="playerInfo"></div>

  <script>
    const socket = io("https://snake1-kgp4.onrender.com");  // Backend-URL

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const scale = 20;
    let snake, food, playerName, score, gameStarted = false;

    // Countdown Timer
    let countdownValue = 3;

    // Überprüfen, ob der Benutzer ein mobiles Gerät verwendet
    const isMobile = window.innerWidth <= 768 || /Mobi|Android/i.test(navigator.userAgent);

    if (isMobile) {
      document.getElementById("mobileControls").style.display = "flex";  // Zeige mobile Steuerung
    }

    socket.on("init", (data) => {
      snake = data.snake;
      food = data.food;
      playerName = data.playerName;
      score = 0;
      gameStarted = false;
      document.getElementById("playerInfo").innerHTML = `Player: ${playerName} | Score: ${score}`;
      startCountdown();
    });

    socket.on("gameUpdate", (data) => {
      snake = data.players[Object.keys(data.players)[0]];  // Get first player
      food = data.food;
      score = snake.score;
      document.getElementById("playerInfo").innerHTML = `Player: ${playerName} | Score: ${score}`;
      drawGame();
    });

    socket.on("gameOver", (data) => {
      alert(`${data.winner} wins!`);
      startCountdown(); // Restart the countdown after a game over
    });

    function startCountdown() {
      const countdownElement = document.getElementById("countdown");
      countdownElement.style.display = "block";
      countdownElement.innerHTML = countdownValue;

      const countdownInterval = setInterval(() => {
        countdownValue--;
        countdownElement.innerHTML = countdownValue;

        if (countdownValue <= 0) {
          clearInterval(countdownInterval);
          countdownElement.style.display = "none";
          gameStarted = true;  // Start the game after countdown ends
        }
      }, 1000);
    }

    function drawGame() {
      if (!gameStarted) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.fillStyle = "green";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, scale, scale);

      // Draw snake
      ctx.fillStyle = snake.color;
      snake.body.forEach(segment => {
        ctx.fillRect(segment[0] * gridSize, segment[1] * gridSize, scale, scale);
      });
    }

    // Handle keypress for desktop controls (only left and right)
    window.addEventListener("keydown", (e) => {
      if (!gameStarted) return;

      if (e.key === "ArrowLeft" && snake.direction.x !== 1) {
        socket.emit("keyPress", "ArrowLeft");
      } else if (e.key === "ArrowRight" && snake.direction.x !== -1) {
        socket.emit("keyPress", "ArrowRight");
      }
    });

    // Handle touch control for mobile (only left and right)
    let touchStartX = 0;
    let touchStartY = 0;

    function handleTouchStart(event) {
      const touch = event.touches[0];
      touchStartX = touch.pageX;
      touchStartY = touch.pageY;
    }

    function handleTouchMove(event) {
      const touch = event.touches[0];
      const diffX = touch.pageX - touchStartX;
      const diffY = touch.pageY - touchStartY;

      // Only consider horizontal swipe (left or right)
      if (Math.abs(diffX) > Math.abs(diffY)) {
        if (diffX > 0 && snake.direction.x !== -1) {
          socket.emit("keyPress", "ArrowRight");
        } else if (diffX < 0 && snake.direction.x !== 1) {
          socket.emit("keyPress", "ArrowLeft");
        }
      }
      touchStartX = touch.pageX;
      touchStartY = touch.pageY;
    }

    canvas.addEventListener("touchstart", handleTouchStart);
    canvas.addEventListener("touchmove", handleTouchMove);

    // Mobile button controls (only left and right)
    document.getElementById("left").addEventListener("click", () => {
      if (gameStarted && snake.direction.x !== 1) {
        socket.emit("keyPress", "ArrowLeft");
      }
    });
    document.getElementById("right").addEventListener("click", () => {
      if (gameStarted && snake.direction.x !== -1) {
        socket.emit("keyPress", "ArrowRight");
      }
    });

  </script>
</body>
</html>
