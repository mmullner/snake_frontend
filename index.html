<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const socket = io("https://snake1-kgp4.onrender.com");  // Backend-URL

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const scale = 20;

    let snake, food;

    socket.on("init", (data) => {
      snake = data.snake;
      food = data.food;
      drawGame();
    });

    socket.on("gameUpdate", (data) => {
      snake = data.players[Object.keys(data.players)[0]];  // Hol dir den ersten Spieler
      food = data.food;
      drawGame();
    });

    socket.on("gameOver", (data) => {
      alert(`${data.winner} wins!`);
    });

    socket.on("newPlayer", (data) => {
      // Handle new player logic if necessary
    });

    // Zeichnen des Spiels
    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Zeichne Food
      ctx.fillStyle = "green";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, scale, scale);

      // Zeichne Snake
      ctx.fillStyle = "blue";
      snake.body.forEach(segment => {
        ctx.fillRect(segment[0] * gridSize, segment[1] * gridSize, scale, scale);
      });
    }

    // Tastenanschläge für Steuerung
    window.addEventListener("keydown", (e) => {
      socket.emit("keyPress", e.key);
    });
  </script>
</body>
</html>
