<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Multiplayer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .button {
      width: 80px;
      height: 50px;
      background-color: lightgray;
      margin: 5px;
      text-align: center;
      line-height: 50px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
    }
    #playerInfo {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div id="playerInfo">Spieler: - | Punkte: 0</div>

  <div class="controls">
    <div class="button" id="turnLeft">← Links</div>
    <div class="button" id="turnRight">→ Rechts</div>
  </div>

  <script>
    const socket = io("https://snake1-kgp4.onrender.com");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const playerInfo = document.getElementById("playerInfo");

    const gridSize = 20;
    let snake, food, players = {};

    socket.on("init", (data) => {
      players = data.players;
      food = data.food;
      snake = players[socket.id] || null;
      updatePlayerInfo();
      drawGame();
    });

    socket.on("gameUpdate", (data) => {
      players = data.players;
      food = data.food;
      snake = players[socket.id] || null;
      updatePlayerInfo();
      drawGame();
    });

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "green";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      Object.values(players).forEach(player => {
        ctx.fillStyle = player.color;
        player.body.forEach(segment => {
          ctx.fillRect(segment[0] * gridSize, segment[1] * gridSize, gridSize, gridSize);
        });
      });
    }

    function updatePlayerInfo() {
      if (snake) {
        playerInfo.innerText = `Spieler: ${snake.name} | Punkte: ${snake.score}`;
      }
    }

    document.getElementById("turnLeft").addEventListener("click", () => socket.emit("keyPress", "ArrowLeft"));
    document.getElementById("turnRight").addEventListener("click", () => socket.emit("keyPress", "ArrowRight"));
  </script>
</body>
</html>
