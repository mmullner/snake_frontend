<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Multiplayer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .button {
      width: 80px;
      height: 50px;
      background-color: lightgray;
      margin: 5px;
      text-align: center;
      line-height: 50px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
    }
    #playerInfo {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="playerInfo"></div>

  <div class="controls" id="mobileControls" style="display: none;">
    <div class="button" id="left">⟲ Left</div>
    <div class="button" id="right">⟳ Right</div>
  </div>

  <script>
    const socket = io("https://snake1-kgp4.onrender.com");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    if (isMobile) document.getElementById("mobileControls").style.display = "flex";

    let players = {};
    let food = {};
    let playerId = null;

    // Initialisieren, wenn der Spieler verbunden wird
    socket.on("init", (data) => {
      playerId = socket.id;
      players[playerId] = data.snake;
      food = data.food;
      drawGame();
    });

    // Wenn sich das Spiel aktualisiert
    socket.on("gameUpdate", (data) => {
      players = data.players;
      food = data.food;
      drawGame();
    });

    // Wenn ein Spieler das Spiel verlässt
    socket.on("playerLeft", (data) => {
      delete players[data.id];
      drawGame();
    });

    // Funktion zum Zeichnen des Spiels
    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Essen zeichnen
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * 20, food.y * 20, 20, 20);

      // Spieler zeichnen
      for (let id in players) {
        ctx.fillStyle = players[id].color;
        players[id].body.forEach(segment => {
          ctx.fillRect(segment[0] * 20, segment[1] * 20, 20, 20);
        });
      }

      // Spielerinformationen anzeigen
      if (players[playerId]) {
        document.getElementById("playerInfo").innerText =
          `Spieler: ${players[playerId].name} | Punkte: ${players[playerId].score}`;
      }
    }

    // Tastaturereignis für die PC-Steuerung
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" || e.key === "ArrowRight") {
        socket.emit("keyPress", e.key);
      }
    });

    // Mobile Steuerung
    document.getElementById("left").addEventListener("click", () => {
      socket.emit("keyPress", "ArrowLeft");
    });
    document.getElementById("right").addEventListener("click", () => {
      socket.emit("keyPress", "ArrowRight");
    });
  </script>
</body>
</html>
