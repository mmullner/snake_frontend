<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }
    /* Optionale Buttons für mobile Steuerung */
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .button {
      width: 50px;
      height: 50px;
      background-color: lightgray;
      margin: 5px;
      text-align: center;
      line-height: 50px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- Buttons für mobile Steuerung -->
  <div class="controls">
    <div class="button" id="left">←</div>
    <div class="button" id="right">→</div>
  </div>

  <script>
    const socket = io("https://snake1-kgp4.onrender.com");  // Backend-URL

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const scale = 20;

    let snake, food, countdown, gameStarted;

    // Funktion, um das Spiel zu starten
    function startGame() {
      gameStarted = false;
      countdown = 3;  // Countdown auf 3 Sekunden setzen
      socket.emit("startGame");  // Signal an Backend, dass der Countdown startet
      setInterval(updateCountdown, 1000);  // Countdown jede Sekunde aktualisieren
    }

    // Countdown aktualisieren
    function updateCountdown() {
      if (countdown > 0) {
        countdown--;
      } else {
        gameStarted = true;  // Spiel starten
        socket.emit("gameStart");  // Signal an Backend, dass das Spiel beginnt
        drawGame();  // Zeichne das Spiel
      }
    }

    // Zeichne den Countdown
    function drawCountdown() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);  // Bildschirm löschen
      ctx.fillStyle = "black";
      ctx.font = "120px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(countdown, canvas.width / 2, canvas.height / 2);
    }

    // Zeichnen des Spiels
    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);  // Bildschirm löschen

      if (gameStarted) {
        // Zeichne Food
        ctx.fillStyle = "green";
        ctx.fillRect(food.x * gridSize, food.y * gridSize, scale, scale);

        // Zeichne Snake
        ctx.fillStyle = snake.color;  // Verwende die zufällige Farbe des Spielers
        snake.body.forEach(segment => {
          ctx.fillRect(segment[0] * gridSize, segment[1] * gridSize, scale, scale);
        });
      } else {
        drawCountdown();  // Zeige Countdown, wenn das Spiel noch nicht gestartet wurde
      }
    }

    socket.on("init", (data) => {
      snake = data.snake;
      food = data.food;
      drawGame();
    });

    socket.on("gameUpdate", (data) => {
      snake = data.players[Object.keys(data.players)[0]];  // Hol dir den ersten Spieler
      food = data.food;
      drawGame();
    });

    socket.on("gameOver", (data) => {
      alert(`${data.winner} wins!`);
    });

    socket.on("newPlayer", (data) => {
      // Handle new player logic if necessary
    });

    // Tastenanschläge für Steuerung (nur rechts und links)
    window.addEventListener("keydown", (e) => {
      if (gameStarted) {
        // Nur nach links oder rechts abbiegen
        if (e.key === "ArrowLeft" || e.key === "ArrowRight") {
          socket.emit("keyPress", e.key);
        }
      }
    });

    // Touch-Steuerung für Mobilgeräte (nur nach links oder rechts)
    let touchStartX = 0;
    let touchStartY = 0;

    function handleTouchStart(event) {
      const touch = event.touches[0];
      touchStartX = touch.pageX;
      touchStartY = touch.pageY;
    }

    function handleTouchMove(event) {
      const touch = event.touches[0];
      const diffX = touch.pageX - touchStartX;

      if (Math.abs(diffX) > 50) {  // Wenn genug Abstand gewischt wurde
        if (diffX > 0) {
          socket.emit("keyPress", "ArrowRight");  // nach rechts
        } else {
          socket.emit("keyPress", "ArrowLeft");  // nach links
        }
        touchStartX = touch.pageX;  // Rücksetzen des Startwerts
      }
    }

    // Event-Listener für Touch-Events
    canvas.addEventListener("touchstart", handleTouchStart);
    canvas.addEventListener("touchmove", handleTouchMove);

    // Mobile Button-Steuerung (nur links und rechts)
    document.getElementById("left").addEventListener("click", () => {
      if (gameStarted) socket.emit("keyPress", "ArrowLeft");
    });
    document.getElementById("right").addEventListener("click", () => {
      if (gameStarted) socket.emit("keyPress", "ArrowRight");
    });

    // Spiel starten, nachdem der Countdown abgelaufen ist
    startGame();
  </script>
</body>
</html>
