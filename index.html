<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        canvas { background: #000; margin: 20px auto; display: block; }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>  <!-- Socket.IO 4.0.1 -->
    <script>
        const socket = io("https://snake1-kgp4.onrender.com");  // Backend-Server-URL

        let snake = {};
        let food = { x: 10, y: 10 };
        let direction = { x: 1, y: 0 };  // Initiale Richtung (Rechts)

        // Schlange initialisieren
        socket.on('init', (data) => {
            snake = data.snake;
            food = data.food;
            drawGame();
        });

        // Spiel-Update von Server empfangen
        socket.on('gameUpdate', (data) => {
            players = data.players;
            food = data.food;
            drawGame();
        });

        // Spiel-Übertragung des GameOver-Status
        socket.on('gameOver', (data) => {
            alert(`${data.winner} Wins!`);
        });

        // Spielersteuerung (Pfeiltasten)
        document.addEventListener('keydown', (event) => {
            socket.emit('keyPress', event.key);
        });

        // Spielfeld zeichnen
        function drawGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');

            // Spielfeld löschen
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Schlange zeichnen
            ctx.fillStyle = "green";
            for (let i = 0; i < snake.body.length; i++) {
                const segment = snake.body[i];
                ctx.fillRect(segment[0] * 20, segment[1] * 20, 20, 20);
            }

            // Nahrung zeichnen
            ctx.fillStyle = "red";
            ctx.fillRect(food.x * 20, food.y * 20, 20, 20);
        }

        // Spiel starten
        function startGame() {
            const canvas = document.createElement('canvas');
            canvas.id = 'gameCanvas';
            canvas.width = 400;
            canvas.height = 400;
            document.body.appendChild(canvas);

            drawGame();
        }

        startGame();
    </script>
</body>
</html>
