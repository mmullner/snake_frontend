<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Snake</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 2px solid white;
            display: block;
            margin: auto;
        }
        #countdown {
            display: none;
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 40%;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Multiplayer Snake Game</h1>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="countdown">3</div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io("https://snake1-kgp4.onrender.com"); // Backend-URL anpassen

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const countdownElement = document.getElementById("countdown");

        let gameActive = false;
        let players = {};
        let food = { x: 10, y: 10 };
        const gridSize = 20;

        // ⏳ Countdown vom Server empfangen und anzeigen
        socket.on("countdown", (count) => {
            if (count > 0) {
                countdownElement.innerText = count;
                countdownElement.style.display = "block";
            } else {
                countdownElement.style.display = "none";
                gameActive = true;
            }
        });

        // 🎮 Spiel-Start-Signal vom Server empfangen
        socket.on("gameStart", () => {
            gameActive = true;
        });

        // 📜 Spieler-Daten vom Server empfangen
        socket.on("init", (data) => {
            players = data.players;
            food = data.food;
            drawGame();
        });

        // 🏃‍♂️ Spiel-Update empfangen
        socket.on("gameUpdate", (data) => {
            players = data.players;
            food = data.food;
            drawGame();
        });

        // 🎮 Spielfeld zeichnen
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (const id in players) {
                const player = players[id];
                ctx.fillStyle = player.color;

                player.body.forEach(([x, y]) => {
                    ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
                });
            }

            // 🍏 Essen zeichnen
            ctx.fillStyle = "red";
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        // ⌨️ Steuerung senden
        window.addEventListener("keydown", (event) => {
            if (!gameActive) return;
            socket.emit("keyPress", event.key);
        });
    </script>
</body>
</html>
