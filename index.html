<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Snake</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            border: 2px solid white;
            display: block;
            margin: auto;
        }
        #countdown {
            display: none;
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 40%;
            color: red;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .control-btn {
            background-color: gray;
            color: white;
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .control-btn:active {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Multiplayer Snake Game</h1>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="countdown">3</div>

    <!-- Mobile Steuerung -->
    <div id="controls">
        <button class="control-btn" onclick="sendDirection('ArrowLeft')">‚¨ÖÔ∏è Links</button>
        <button class="control-btn" onclick="sendDirection('ArrowRight')">‚û°Ô∏è Rechts</button>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io("https://snake1-kgp4.onrender.com"); // Backend-URL anpassen

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const countdownElement = document.getElementById("countdown");

        let gameActive = false;
        let players = {};
        let food = { x: 10, y: 10 };
        const gridSize = 20;

        // ‚è≥ Countdown im Frontend starten
        function startCountdown(callback) {
            let count = 3;
            countdownElement.innerText = count;
            countdownElement.style.display = "block";

            const interval = setInterval(() => {
                count--;
                countdownElement.innerText = count;
                if (count <= 0) {
                    clearInterval(interval);
                    countdownElement.style.display = "none";
                    gameActive = true;
                    if (callback) callback();
                }
            }, 1000);
        }

        // üéÆ Verbindung herstellen & Spiel initialisieren
        socket.on("init", (data) => {
            players = data.players;
            food = data.food;
            startCountdown(drawGame); // Starte das Spiel nach dem Countdown
        });

        // üèÉ‚Äç‚ôÇÔ∏è Spiel-Update empfangen
        socket.on("gameUpdate", (data) => {
            players = data.players;
            food = data.food;
            if (gameActive) drawGame();
        });

        // üéÆ Spielfeld zeichnen
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (const id in players) {
                const player = players[id];
                ctx.fillStyle = player.color;

                player.body.forEach(([x, y]) => {
                    ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
                });
            }

            // üçè Essen zeichnen
            ctx.fillStyle = "red";
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        // ‚å®Ô∏è Tastatursteuerung senden
        window.addEventListener("keydown", (event) => {
            if (!gameActive) return;
            if (event.key === "ArrowLeft" || event.key === "ArrowRight") {
                socket.emit("keyPress", event.key);
            }
        });

        // üì± Mobile Steuerung senden
        function sendDirection(direction) {
            if (!gameActive) return;
            socket.emit("keyPress", direction);
        }
    </script>
</body>
</html>
