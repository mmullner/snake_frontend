<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }
    /* Optionale Buttons für mobile Steuerung */
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .button {
      width: 50px;
      height: 50px;
      background-color: lightgray;
      margin: 5px;
      text-align: center;
      line-height: 50px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- Buttons für mobile Steuerung: Nur "Turn Left" und "Turn Right" -->
  <div class="controls" id="mobileControls" style="display: none;">
    <div class="button" id="left">←</div>
    <div class="button" id="right">→</div>
  </div>

  <script>
    const socket = io("https://snake1-kgp4.onrender.com");

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const scale = 20;

    let snakes = {};  // Alle Schlangen werden hier gespeichert
    let food;

    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isMobile) {
      document.getElementById("mobileControls").style.display = "flex"; // Zeige die mobilen Steuerbuttons
    }

    socket.on("init", (data) => {
      snakes = data.players;  // Alle Spieler erhalten
      food = data.food;
      drawGame();
    });

    socket.on("gameUpdate", (data) => {
      snakes = data.players;  // Alle Schlangenstatus updaten
      food = data.food;
      drawGame();
    });

    socket.on("newPlayer", (data) => {
      // Hier kannst du Logik für neue Spieler hinzufügen, wenn nötig
      console.log(`Neuer Spieler: ${data.id}`);
    });

    socket.on("playerLeft", (data) => {
      // Spieler, der das Spiel verlässt, entfernen
      delete snakes[data.id];
      drawGame();  // Spiel neu zeichnen
    });

    // Zeichnen des Spiels
    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Zeichne Food
      ctx.fillStyle = "green";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, scale, scale);

      // Zeichne jede Schlange
      for (let playerId in snakes) {
        const snake = snakes[playerId];
        ctx.fillStyle = snake.color;
        snake.body.forEach(segment => {
          ctx.fillRect(segment[0] * gridSize, segment[1] * gridSize, scale, scale);
        });
      }
    }

    // Tastenanschläge für Steuerung (Desktop)
    if (!isMobile) {
      window.addEventListener("keydown", (e) => {
        socket.emit("keyPress", e.key);
      });
    }

    // Mobile Button-Steuerung (nur links und rechts)
    document.getElementById("left").addEventListener("click", () => {
      socket.emit("keyPress", "ArrowLeft");
    });

    document.getElementById("right").addEventListener("click", () => {
      socket.emit("keyPress", "ArrowRight");
    });

  </script>
</body>
</html>
