<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Multiplayer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    body {
      text-align: center;
    }
    #countdown {
      font-size: 140px;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #gameContainer {
      display: none;
    }
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
      background-color: #f0f0f0;
    }
    .controls {
      display: none;
      justify-content: center;
      margin-top: 10px;
    }
    .button {
      width: 80px;
      height: 50px;
      background-color: lightgray;
      margin: 5px;
      text-align: center;
      line-height: 50px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
    }
    #playerInfo {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="countdown">3</div>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="playerInfo"></div>

    <div class="controls" id="mobileControls">
      <div class="button" id="left">⟲ Left</div>
      <div class="button" id="right">⟳ Right</div>
    </div>
  </div>

  <script>
    let count = 3;
    const countdownElement = document.getElementById("countdown");
    const gameContainer = document.getElementById("gameContainer");
    const mobileControls = document.getElementById("mobileControls");

    // Countdown-Funktion
    const countdownInterval = setInterval(() => {
      count--;
      if (count > 0) {
        countdownElement.innerText = count;
      } else {
        clearInterval(countdownInterval);
        countdownElement.style.display = "none";
        gameContainer.style.display = "block";
        startGame();  // Spiel sofort starten
      }
    }, 1000);

    function startGame() {
      const socket = io("https://snake1-kgp4.onrender.com");
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      let players = {};
      let food = {};
      let playerId = null;

      // Direkt zeichnen, sobald Daten eintreffen
      socket.on("init", (data) => {
        playerId = socket.id;
        players[playerId] = data.snake;
        food = data.food;
        drawGame();
      });

      socket.on("gameUpdate", (data) => {
        players = data.players;
        food = data.food;
        drawGame();
      });

      socket.on("playerLeft", (data) => {
        delete players[data.id];
        drawGame();
      });

      function drawGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Food zeichnen
        ctx.fillStyle = "red";
        ctx.fillRect(food.x * 20, food.y * 20, 20, 20);

        // Spieler zeichnen
        for (let id in players) {
          ctx.fillStyle = players[id].color;
          players[id].body.forEach(segment => {
            ctx.fillRect(segment[0] * 20, segment[1] * 20, 20, 20);
          });
        }

        // Punkteanzeige
        if (players[playerId]) {
          document.getElementById("playerInfo").innerText =
            `${players[playerId].name} | #Score: ${players[playerId].score}`;
        }
      }

      // Mobile Steuerung erst nach dem Countdown sichtbar machen
      if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        mobileControls.style.display = "flex";
      }

      // Steuerung
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft" || e.key === "ArrowRight") {
          socket.emit("keyPress", e.key);
        }
      });

      document.getElementById("left").addEventListener("click", () => {
        socket.emit("keyPress", "ArrowLeft");
      });
      document.getElementById("right").addEventListener("click", () => {
        socket.emit("keyPress", "ArrowRight");
      });
    }
  </script>
</body>
</html>
