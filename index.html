<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const socket = io("https://snake1-kgp4.onrender.com");  // Backend-URL

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const scale = 20;

    let snake, food;

    // Initialisiere das Spiel, wenn die "init"-Nachricht vom Server kommt
    socket.on("init", (data) => {
      snake = data.snake;
      food = data.food;

      if (snake && food) {
        drawGame();
      }
    });

    // Aktualisiere das Spiel, wenn "gameUpdate"-Nachricht vom Server kommt
    socket.on("gameUpdate", (data) => {
      if (data && data.players) {
        snake = data.players[Object.keys(data.players)[0]];  // Hol dir den ersten Spieler
        food = data.food;

        if (snake && food) {
          drawGame();
        }
      }
    });

    // Wenn das Spiel vorbei ist
    socket.on("gameOver", (data) => {
      if (data && data.winner) {
        alert(`${data.winner} wins!`);
      } else {
        alert("Game Over!");
      }
    });

    socket.on("newPlayer", (data) => {
      // Logik für neue Spieler (falls notwendig)
    });

    // Zeichne das Spiel
    function drawGame() {
      if (!snake || !snake.body || !food) return;  // Verhindert Fehler, wenn `snake.body` oder `food` nicht existieren

      ctx.clearRect(0, 0, canvas.width, canvas.height);  // Löscht den Canvas

      // Zeichne Food
      ctx.fillStyle = "green";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, scale, scale);

      // Zeichne Snake
	ctx.fillStyle = snake.color;  // Verwende die zufällige Farbe des Spielers
  	snake.body.forEach(segment => {
    ctx.fillRect(segment[0] * gridSize, segment[1] * gridSize, scale, scale);
      });
    }

    // Tastenanschläge für Steuerung der Schlange
    window.addEventListener("keydown", (e) => {
      const keyMap = {
        "ArrowUp": "ArrowUp",
        "ArrowDown": "ArrowDown",
        "ArrowLeft": "ArrowLeft",
        "ArrowRight": "ArrowRight"
      };

      // Überprüfe, ob die gedrückte Taste eine der erlaubten Tasten ist
      if (keyMap[e.key]) {
        socket.emit("keyPress", e.key);  // Sende die Tastenanschläge an den Server
      }
    });
  </script>
</body>
</html>
