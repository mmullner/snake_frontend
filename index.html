<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body { margin: 0; padding: 0; }
    canvas { background-color: #000; display: block; margin: 0 auto; }
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="countdown">3</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const countdownElement = document.getElementById('countdown');
    const gridSize = 20;
    let countdown = 3;
    let player = null;
    let players = {};
    let food = { x: 10, y: 10 };
    let socket;

    // Startet den Countdown im Frontend
    function startCountdown() {
      const interval = setInterval(() => {
        countdownElement.textContent = countdown;
        countdown--;

        if (countdown < 0) {
          clearInterval(interval);
          countdownElement.style.display = "none";
          connectToServer(); // Verbindung zum Server herstellen, wenn der Countdown vorbei ist
        }
      }, 1000);
    }

    // Verbindet den Client mit dem Server, nachdem der Countdown abgelaufen ist
    function connectToServer() {
      socket = io("https://snake1-kgp4.onrender.com"); // Backend URL einfÃ¼gen

      socket.on("init", (data) => {
        player = data.snake;
        food = data.food;
        renderGame();
      });

      socket.on("gameUpdate", (data) => {
        players = data.players;
        food = data.food;
        renderGame();
      });

      socket.on("newPlayer", (data) => {
        players[data.id] = data.snake;
        renderGame();
      });

      socket.on("playerLeft", (data) => {
        delete players[data.id];
        renderGame();
      });

      // Steuerung: Tastendruck registrieren
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          socket.emit("keyPress", "ArrowLeft");
        }
        if (e.key === "ArrowRight") {
          socket.emit("keyPress", "ArrowRight");
        }
      });
    }

    // Rendern des Spiels
    function renderGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Essen rendern
      ctx.fillStyle = "green";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      // Spieler rendern
      for (const playerId in players) {
        const p = players[playerId];
        ctx.fillStyle = p.color;
        p.body.forEach(([x, y]) => {
          ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
        });
      }
    }

    // Start des Countdowns
    startCountdown();
  </script>
</body>
</html>
